version: '3.8'

services:
  web:
    build: .
    image: cadovvl-bot
    restart: always
    command: python /code/main.py
    volumes:
      - ./db_data/:/db_data/
      - .:/code
    env_file:
      - ./.env
    working_dir: /code
    depends_on:
      - migrations
  migrations:
    image: cadovvl-bot
    command: python /code/manage.py migrate --noinput
    volumes:
      - .:/code
      - ./db_data/:/db_data/
